<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript arrow function</h2>
    <p id="result"></p>
    <script>
        add = (a,b) => {
            return a + b;
        }
        document.getElementById("result").innerHTML = add(5, 10);           
    </script>
    
</body>
</html>
